<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaSynth</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>
<body>

<div class="header">
        <h1 class="street">JAVASYNTH</h1>
        <p>By: Alex Lloyd</p>
</div>
<div class="wrapmeup">
    <audio controls class="here">
        <source src="MusicFiles/JavaSynth.wav">
    </audio>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="65" src="MusicFiles/FSharp.wav"></audio>
  <audio data-key="83" src="MusicFiles/G.wav"></audio>
  <audio data-key="68" src="MusicFiles/A.wav"></audio>
  <audio data-key="70" src="MusicFiles/B.wav"></audio>
  <audio data-key="71" src="MusicFiles/C.wav"></audio>
  <audio data-key="72" src="MusicFiles/D.wav"></audio>
  <audio data-key="74" src="MusicFiles/E.wav"></audio>
  <audio data-key="75" src="MusicFiles/FSharpHigh.wav"></audio>
  <audio data-key="76" src="MusicFiles/GHigh.wav"></audio>

</div>
<script>
function playSound (e){
     const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
     const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
     if(!audio)return;
     audio.currentTime=0;
     audio.play();
     key.classList.add('playing');
    
    }
    

function removeTransition (e) {
    if(e.propertyName != 'transform') return;
    this.classList.remove('playing');
}
const keys = document.querySelectorAll('.key');

keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown',playSound);//Have Synth Play

</script>


</body>
</html>
